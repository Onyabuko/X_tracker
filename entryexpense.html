<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    
const scriptURL = 'https://script.google.com/macros/s/AKfycbwYwFzs2bhuVBZ1u8BamzOHE8ieJWvt_J4ri3qGZ19qvNUZoTb_GLTt67HNxJis_OubOw/exec'
const form = document.forms['expense-form']

form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'post', body: new FormData(form)})
        .then(response => alert("Data successfully stored"))
        //.then(error =>{window.location.reload();}) 
        .catch(error => console.error('Error!', error.message))
});


function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  }
   else {
    x.style.display = "block";
  }
}




</script>

<script src="database.js"></script>
</head>
<body>
    <div id="hamb" onclick="myFunction()">
